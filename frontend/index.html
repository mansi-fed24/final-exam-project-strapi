<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDucks - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
    
</head>
<body>

<!-- Navbar -->
<nav>
    <h1>BookDucks</h1>
    <div class="nav-links" id="nav-links">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
        <button onclick="showProfile()">Profile</button> <!-- New Profile Button -->
    </div>
</nav>

<!-- Main Content Area -->
<div class="main-content">

    <!-- Book Display Area -->
    <section id="books-container" class="books-container">
        <h2>All Books</h2>
        <div id="book-list" class="book-list"></div>
    </section>
    <!-- User Profile Section -->
    <div id="profile-container" class="profile-container" style="display: none;">
        <h2>Your To Read List</h2>
        <div id="to-read-list" class="book-list"></div>
    </div>


    <!-- Modal Overlay for Authentication -->
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>  <!-- Close X button -->

            <div class="form-card" id="login-form" style="display: none;">
                <h2>Login</h2>
                <input type="text" placeholder="Email" id="login-email" />
                <input type="password" placeholder="Password" id="login-password" />
                <button onclick="handleLogin()">Login</button>
                <!-- Removed Close button here -->
            </div>

            <div class="form-card" id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" placeholder="Username" id="register-username" />
                <input type="email" placeholder="Email" id="register-email" />
                <input type="password" placeholder="Password" id="register-password" />
                <button onclick="handleRegister()">Register</button>
                <!-- Removed Close button here -->
            </div>
        </div>
    </div>



</div>

</body>
</html>
